<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div  class="container-fluid text-center card my-5 border border-black ">
      <div class="icon-up"></div>
      <div id="card"></div>
      <div class ="icon-down"></div>
    </div>
    <div class="row g-3 justify-content-center">
      <div class="col-1 ">
        <input id ="card-width" type="text" class="form-control" placeholder="Ancho" aria-label="width"
        inputmode="numeric" pattern="\d*" minlength ="2" maxlength="3">
      </div>
      <div class="col-1 ">
        <input id ="card-height" type="text" class="form-control" placeholder="Largo" aria-label="height"
        inputmode="numeric" pattern="\d*" minlength ="2" maxlength="3">
      </div>
    </div>
     
    <div class="d-flex justify-content-center my-5">
      <button  type="button" class=" btn btn-primary" id="but-generate">Generar Carta</button>
    </div>

    
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
